<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>

<body>
    <div class="center">
        <div class="img-container">
            <img src="./images/image.svg" alt="main image">
        </div><!--img-container-->
        <div class="form-side">
            <h1>Join us today ðŸ‘‹</h1>
            <p>Clarity gives you the blocks and components you need to create a truly professional website.</p>
            <button>
                <img src="./images/google.svg" alt="google icon">
                Sign up with Google
            </button>
            <form method="post">
                <div class="form-control">
                    <label for="name">
                        First & Last Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="i.e. Davon Lean">
                </div>
                <div class="form-control">
                    <label for="email">
                        Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="i.e.DavonLean@email.com">
                </div>
                <div class="form-control">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="*******">
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" name="rememberMe">
                    <label for="rememberMe">
                        remember me
                    </label>
                </div>
                <input type="submit" value="Create Account">
            </form><!--form-->
            <div class="has-account">
                <p>Already have an account? <a href="/">Sign in with your account</a></p>
            </div>
        </div><!--form-side-->
    </div><!--Center-->
</body>

</html>
