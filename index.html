<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="center">
        <div class="img-container">
            <img src="./images/image.svg" alt="main image">
        </div><!--img-container-->
        <div class="form-side">
            <h1>Join us today ðŸ‘‹</h1>
            <p>Clarity gives you the blocks and components you need to create a truly professional website.</p>
            <button>
                <img src="./images/google.svg" alt="google icon">
                Sign up with Google
            </button>
            <form method="post" id="form">
                <div class="form-control">
                    <label for="name">
                        First & Last Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="i.e. Davon Lean">
                </div>
                <div class="form-control">
                    <label for="email">
                        Email Address
                    </label>
                    <input type="email" name="email" id="email" placeholder="i.e.DavonLean@email.com">
                </div>
                <div class="form-control">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="*******">
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">
                        Remember me
                    </label>
                </div><!--checkbox-control-->
                <input type="submit" value="Create Account">
            </form><!--form-->
            <div class="has-account">
                <p>Already have an account?</p>
                <a href="/">Sign in with your account</a>
            </div>
        </div><!--form-side-->
    </div><!--Center-->

    <script src="./js/main.js"></script>
</body>

</html>
